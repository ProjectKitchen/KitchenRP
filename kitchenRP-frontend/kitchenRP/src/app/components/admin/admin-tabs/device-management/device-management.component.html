<!-- Search bar -->
<div class="md-form mt-0" style="width: 20%;">
    <form>
        <div class="form-group form-inline">
            <input class="form-control ml-2" type="text" [formControl]="filter" />
        </div>
    </form>
</div>

<!-- Table -->
<div class="table-container">
    <table class="table border table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Meta Data</th>
                <th scope="col">Type</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-row modal-xl" *ngFor="let device of devices$ | async; index as i" (click)="openModal(device)">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ device.name }}</td>
                <td>{{ device.meta }}</td>
                <td>{{ device.type }}</td>
            </tr>
        </tbody>
    </table>
</div>
