<!-- Search bar -->
<div class="md-form mt-0" style="width: 20%;">
    <input class="form-control" type="text" placeholder="Search" aria-label="Search">
</div>

<!-- Table -->
<div class="table-container">
    <table class="table border table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Type</th>
                <th scope="col">Material</th>
                <th scope="col">Size (cm)</th>
                <th scope="col" style="text-align: center">Status</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-row modal-xl" *ngFor="let tableRow of table" (click)="openModal(tableRow)">
                <th scope="row">{{ tableRow.id}}</th>
                <td>{{ tableRow.name }}</td>
                <td>{{ tableRow.type }}</td>
                <td>{{ tableRow.material }}</td>
                <td>{{ tableRow.size }}</td>
                <td>{{ tableRow.status }}</td>
            </tr>
        </tbody>
    </table>
</div>
