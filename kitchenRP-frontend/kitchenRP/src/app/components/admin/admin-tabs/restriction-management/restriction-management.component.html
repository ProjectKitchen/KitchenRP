<!-- Search bar -->
<div class="list-header">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search.." aria-label="Search">
        <span class="input-group-append">
            <button class="btn btn-outline-secondary" type="button"><!-- (click)="search()">-->
                <span class="fa fa-search"></span>
            </button>
        </span>
    </div>
</div>
<div class="md-form mt-0" style="width: 20%;">
    <form>
        <div class="form-group form-inline">
            <input class="form-control ml-2" type="text" [formControl]="filter" />
        </div>
    </form>
</div>

<!-- Table -->
<div class="table-container">
    <table class="table border table-hover">
        <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">From</th>
                <th scope="col">To</th>
                <th scope="col">Resource</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-row modal-xl" *ngFor="let restriction of restrictions$ | async; index as i" (click)="openModal(restriction)">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ restriction.dateFrom }}</td>
                <td>{{ restriction.dateTo }}</td>
                <td>{{ restriction.resource }}</td>
            </tr>
        </tbody>
    </table>
</div>
