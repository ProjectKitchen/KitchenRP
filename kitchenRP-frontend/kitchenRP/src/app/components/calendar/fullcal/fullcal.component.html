<div class="fullcal-wrapper">
    <full-calendar #fullcalendar
                   id="calendar"
                   deepChangeDetection="true"
                   defaultView="dayGridMonth"
                   [plugins]="calendarPlugins"
                   [weekends]="calendarWeekends"
                   [header]="headerConfig"
                   [buttonText]="buttonConfig"
                   [selectable]="true"
                   [events]="events"
                   (datesRender)="this.dateChanged($event)"
                   (dateClick)="this.dateClickedHandler($event)"
                   (eventClick)="this.eventClickedHandler($event)"
    ></full-calendar>
</div>
