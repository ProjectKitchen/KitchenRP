<div class="fullcal-wrapper">
  <full-calendar
    deepChangeDetection="true"
    defaultView="dayGridMonth"
    [plugins]="calendarPlugins"
    [weekends]="calendarWeekends"
    [header]="headerConfig"
    [buttonText]="buttonConfig"
    [selectable]="true"
    [events]="calendarEvents"
    (dateClick)="dateClickedHandler($event)"
    (eventClick)="eventClickedHandler($event)"
  ></full-calendar>
</div>
