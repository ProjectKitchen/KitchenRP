<div>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">User Details</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="inputId">Id</label>
                <input readonly type="text" class="form-control" name="inputId" [value]="Data.id">
            </div>
            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input readonly type="text" class="form-control" name="username" [value]="Data.sub">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input readonly type="text" class="form-control" name="inputEmail" [value]="Data.email">
            </div>
            <div *ngIf="!isAdmin; else elseBlock" class="form-group">
                <label for="inputRole">Moderator</label>
                <input type="checkbox" name="inputRole" [(ngModel)]="checkboxChecked">
            </div>
        </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="activeModal.close('Close click')">Close</button>
      <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
    </div>
</div>

<ng-template #elseBlock>
    <p style="color: red">admin</p>
</ng-template>
