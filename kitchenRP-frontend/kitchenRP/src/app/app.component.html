<!-- user logged in -->
<div *ngIf="false; else elseBlock">
    <app-navbar></app-navbar>
    <app-sidebar></app-sidebar>
    <div id="content-wrapper" class="content-wrapper">
        <router-outlet></router-outlet>
    </div>
</div>
<!-- not logged in -->

    <app-login></app-login>
</ng-template>
