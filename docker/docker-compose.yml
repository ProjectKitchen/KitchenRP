version: "3.0"

services:
  kitchenrp-server:
    build:
      dockerfile: ./docker/kitchen-rp-server/Dockerfile
      context: ../
  database:
    build:
      dockerfile: ./docker/database/Dockerfile
      context: ../
    environment:
      - POSTGRES_PASSWORD=1234
      - POSTGRES_USER=kitchenrp
      - POSTGRES_DATBASE=kitchenrp
    ports:
      - "5432:5432"
  frontend:
    build:
      dockerfile: ./docker/frontend/Dockerfile
      context: ../
    ports:
      - 80:80

